<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Login Now</title>
	<link rel="stylesheet" href="login.css" />
    
</head>
<body>
    
    <div class="full_wrapper headerwrap"> 
	<div class="wrapperhead"> 
		<header>
            <div id="header">
                <div id="mainheader">
            <h2><a href="Home.html">Forhad.com</a></h2>
            <p>Personal Blog</p>
                </div>
                
            
                 
            </div>
        </header>
	</div>
</div>
    
    
	<div class="hero"> 
		<div class="form_box"> 
			<div class="button_box"> 
			<div id="btn"> </div>
			 <button type="button" class="toggle-btn" onclick="login()">Log In</button>
			 <button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
            <div class="social-icon"> 
		<img src="img/fb.png">
		<img src="img/tw.png">
		<img src="img/insta.jpg">
		</div>
		<form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="text" class="input-field" placeholder="Enter your password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Log In</button>
            </form>
            
            <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="email" class="input-field" placeholder="Email Id" required>
            <input type="email" class="input-field" placeholder="Enter your password" required>
            <input type="checkbox" class="check-box"><span>I agree to the terms & condition</span>
            <button type="submit" class="submit-btn">Register</button>
            </form>
		</div>
        
        <div class="footerbg"> 
      <div class="wrapfooter"> 
          
        <footer>
            <div id="footer"> 
                
                <p>@ All Right Reserve By-Forhad</p>
			</div>
            </footer>
</div>
</div>
        
		</div>
    
    
    
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        
        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
        
    </script>
</body>
</html>
